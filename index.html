<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kaprekar 495</title>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icono.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #3e3a32, #1b1a17);
      margin: 0;
      padding: 20px;
      color: #f5f0e1;
    }
    h1 {
      color: #d3b17c;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: 1px solid #555;
      background-color: #292825;
      color: #fff0d9;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #8c6e4f;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #6f5640;
    }
    #resultado {
      margin-top: 20px;
      background: #2e2c27;
      padding: 15px;
      border-radius: 10px;
      animation: slideIn 0.5s ease-in-out;
    }
    .paso {
      background: #5e503f;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }
    .paso:hover {
      transform: scale(1.02);
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes slideIn {
      from {transform: translateY(20px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }
  </style>
</head>
<body>
  <h1>ðŸ”¢ Kaprekar 495</h1>
  <input type="number" id="numero" placeholder="Ingresa un nÃºmero de 3 cifras">
  <button onclick="kaprekar()">Calcular</button>
  <div id="resultado"></div>
  <script>
    function kaprekar() {
      const numInput = document.getElementById("numero").value;
      const resultDiv = document.getElementById("resultado");
      resultDiv.innerHTML = "";

      if (!numInput || /^(\d)\1{2}$/.test(numInput)) {
        resultDiv.innerHTML = "<p style='color:red'>NÃºmero invÃ¡lido: los dÃ­gitos deben ser distintos.</p>";
        return;
      }

      let num = numInput.padStart(3, '0');
      let pasos = [];

      while (num !== "495") {
        const digits = num.split('').sort();
        const menor = parseInt(digits.join(''));
        const mayor = parseInt(digits.reverse().join(''));
        const resultado = mayor - menor;
        pasos.push(`${mayor} - ${menor} = ${resultado}`);
        num = resultado.toString().padStart(3, '0');
      }

      pasos.push("ðŸŽ‰ Â¡Llegaste a la constante 495!");

      pasos.forEach(paso => {
        const div = document.createElement("div");
        div.className = "paso";
        div.textContent = paso;
        resultDiv.appendChild(div);
      });
    }
  </script>
</body>
</html>
